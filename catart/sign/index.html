<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <style>
        table {
            width: 650px;
            margin: 100px auto;
            padding: 15px;
            box-shadow: 0px 0px 10px #bbb;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://th.bing.com/th/id/OIP.AWlMwa9ZV_vR-sUOBLDY4wHaEK?w=287&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7');
            background-position: center;
            background-size: cover;
            color: #fff;
        }
        td {
            vertical-align: top;
        }
        img {
            border: 1px solid #fff;
            border-radius: 5px;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        a img {
            border: none;
            vertical-align: middle;
        }
        @media screen and (max-width: 600px) {
            table {
                width: 100%;
                box-shadow: none;
            }
            td {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="width: 35%;">
                <img src="https://th.bing.com/th/id/OIP.WyI4TWAofPYDwW2ERROiKAHaHa?pid=ImgDet&w=176&h=176&c=7&dpr=1.5" alt="Company Logo" style="max-width: 100%;">
            </td>
            <td style="padding-left: 30px;">
                <p style="font-size: 16px; margin: 5px 0;"><strong>John Doe</strong></p>
                <p style="font-size: 14px; margin: 5px 0;">Marketing Manager</p>
                <p style="font-size: 14px; margin: 5px 0;">Natural Foods Broker Company</p>
                <p style="font-size: 14px; margin: 5px 0;">Phone: <a href="tel:+1234567890">(123) 456-7890</a></p>
                <p style="font-size: 14px; margin: 5px 0;">Email: <a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
                <p style="font-size: 14px; margin: 5px 0;">Company: <a href="https://www.companywebsite.com">www.companywebsite.com</a></p>
                <p>
                    <a href="https://www.linkedin.com/in/johndoe" style="margin-right: 10px;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" style="width: 30px; height: 30px;">
                    </a>
                    <a href="https://www.instagram.com/johndoe">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width: 30px; height: 30px;">
                    </a>
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
