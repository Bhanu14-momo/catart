<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Forsythe</title>
    <link rel="stylesheet" href="contactme.css">
</head>
<body>
    <div class="form-container">
        <h1>Contact Me</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required aria-label="Full Name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required aria-label="Email Address">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message here..." required aria-label="Message"></textarea>
            </div>
            <div class="form-group">
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree" required> I agree to the <a href="#">terms and conditions</a>
                </label>
            </div>
            <button type="submit">Send Message</button>
            <div class="btn">
                <a href="index.html" title="Go back to homepage">Home</a>
                <a href="commission-form.html">Commission Artwork</a>
            </div>
        </form>
    </div>
</body>
</html>
